<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FEC Demo</title>
  </head>
  <body>

    <div id="gallery"></div>
    <div id="product-info"></div>
    <div id="app"></div> 
    <div id="reviews"></div>

    <script src="http://127.0.0.1:3000/gallery.bundle.js"></script>
    <script src="http://127.0.0.1:3001/info.bundle.js"></script>
    <script src="http://127.0.0.1:3002/bundle.js"></script>
    <script src="http://127.0.0.1:3003/bundle.js"></script>

    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>

    <script>
      ReactDOM.render(
        React.createElement(window.Gallery),
        document.getElementById("gallery")
      );
      ReactDOM.render(
        React.createElement(Info),
        document.getElementById('product-info')
      );
      ReactDOM.render(
        React.createElement(App),
        document.getElementById('app')
      );
      ReactDOM.render(
        React.createElement(Reviews),
        document.getElementById('reviews')
      );
    </script>
  </body>
</html>
